name: "deploy"

on:
  push:
    branches: ["main"]

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        env:
          HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$HOST "
            cd /projects/parser_bot/ &&
            git pull &&
            docker stop bot || true &&
            docker rm bot || true &&
            docker rmi bot || true &&
            docker build -t bot . &&
            docker run -d --name bot --rm bot
          "
